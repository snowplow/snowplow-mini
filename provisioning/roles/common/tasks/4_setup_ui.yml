---

- name: Copy UI folder under /home/ubuntu/snowplow
  become: yes
  shell: "cp -r /vagrant/ui {{main_dir}}"

- name: Install npm packages based on package.json.
  become: yes
  npm:
    path: "{{main_dir}}/ui"

- name: Create dist files
  become: yes
  shell: "cd {{main_dir}}/ui; tsc -p js --outDir dist/ && browserify dist/SnowplowMiniApp.js -o dist/bundle.js && uglifyjs dist/bundle.js > dist/snowplow-mini.js"

- name: Delete default nginx config
  become: yes
  file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent

- name: Copy snowplow-mini.conf under nginx config dir
  become: yes
  copy:
    remote_src: true
    src: "{{configs_dir}}/snowplow-mini.conf"
    dest: "/etc/nginx/conf.d"


